<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonkeyChat - Secure P2P</title>
    <style>
        :root {
            /* Premium Dark Theme Variables */
            --bg-color: #09090b;        /* Deepest black/gray */
            --surface: #18181b;         /* Card background */
            --surface-hover: #27272a;   /* Subtle hover state */
            --border: #3f3f46;          /* Clean, subtle borders */
            
            --text-main: #fafafa;       /* Crisp white */
            --text-muted: #a1a1aa;      /* Soft gray for subtext */
            
            --brand-red: #ef4444;       /* Punchy, modern red */
            --brand-red-hover: #dc2626; /* Darker red for hovers */
            --red-glow: rgba(239, 68, 68, 0.15);
            
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 40px var(--red-glow);
            max-width: 540px;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        .header {
            padding: 32px 32px 24px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }
        .header h1 { 
            font-size: 24px; 
            font-weight: 700; 
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .header p { color: var(--text-muted); font-size: 14px; margin-top: 8px; }

        /* --- SCREENS --- */
        #setupScreen { padding: 32px; display: flex; flex-direction: column; gap: 24px; }
        #chatScreen { display: none; padding: 0; height: 600px; flex-direction: column; }

        /* --- INPUTS & FORMS --- */
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        .input-group label { font-size: 13px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
        
        input[type="text"] {
            width: 100%; background: var(--bg-color); border: 1px solid var(--border);
            color: var(--text-main); padding: 14px 16px; border-radius: var(--radius-md); font-size: 15px; transition: all 0.2s ease;
        }
        input[type="text"]:focus { outline: none; border-color: var(--brand-red); box-shadow: 0 0 0 3px var(--red-glow); }
        input[type="text"]:disabled { opacity: 0.5; cursor: not-allowed; }

        /* --- BUTTONS --- */
        .btn-row { display: flex; gap: 12px; }
        
        button {
            padding: 14px 20px; border: none; border-radius: var(--radius-md);
            font-size: 15px; font-weight: 600; cursor: pointer; transition: all 0.2s ease;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .btn-primary { background: var(--brand-red); color: white; flex: 2; }
        .btn-primary:hover:not(:disabled) { background: var(--brand-red-hover); }
        
        .btn-secondary { background: var(--bg-color); color: var(--text-main); border: 1px solid var(--border); flex: 1; }
        .btn-secondary:hover:not(:disabled) { background: var(--surface-hover); border-color: #52525b; }

        /* --- CODE DISPLAY --- */
        .code-box { background: var(--bg-color); border: 1px solid var(--border); border-radius: var(--radius-md); padding: 24px; text-align: center; }
        .code-digits {
            font-family: 'Courier New', Courier, monospace; font-size: 48px; font-weight: 700;
            letter-spacing: 8px; color: var(--brand-red); margin: 12px 0; text-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
        }

        .join-form { display: flex; gap: 8px; }
        .join-form input { text-align: center; letter-spacing: 4px; font-weight: 600; font-size: 18px; }

        /* --- INFO & STATUS PILLS --- */
        .info-box {
            background: rgba(239, 68, 68, 0.05); border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 16px; border-radius: var(--radius-md); font-size: 13px; color: #fca5a5; line-height: 1.6;
        }
        .info-box span { color: var(--brand-red); font-weight: bold; }

        .status-text { font-size: 13px; font-weight: 500; color: var(--text-muted); text-align: center; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--text-muted); }
        .status-dot.active { background: #22c55e; box-shadow: 0 0 10px rgba(34, 197, 94, 0.4); }
        .status-dot.error { background: var(--brand-red); }

        /* --- CHAT SCREEN --- */
        .chat-header { padding: 20px 24px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: var(--surface); }
        .chat-header-info h3 { font-size: 16px; font-weight: 600; }
        .chat-header-info p { font-size: 12px; color: var(--text-muted); margin-top: 2px; }
        
        .chat-messages { flex: 1; overflow-y: auto; padding: 24px; display: flex; flex-direction: column; gap: 16px; background: var(--bg-color); }
        .chat-messages::-webkit-scrollbar { width: 6px; }
        .chat-messages::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        .msg-wrapper { display: flex; flex-direction: column; max-width: 80%; }
        .msg-wrapper.sent { align-self: flex-end; align-items: flex-end; }
        .msg-wrapper.received { align-self: flex-start; align-items: flex-start; }

        .msg-nick { font-size: 11px; font-weight: 600; color: var(--text-muted); margin-bottom: 4px; padding: 0 4px; }
        .msg-status { font-size: 11px; font-weight: 500; color: #22c55e; margin-top: 4px; padding: 0 4px; }

        .msg { padding: 12px 16px; border-radius: 16px; font-size: 14.5px; line-height: 1.5; word-wrap: break-word; }
        .msg-wrapper.sent .msg { background: var(--brand-red); color: white; border-bottom-right-radius: 4px; }
        .msg-wrapper.received .msg { background: var(--surface); border: 1px solid var(--border); color: var(--text-main); border-bottom-left-radius: 4px; }
        
        .msg.system { align-self: center; background: transparent; color: var(--text-muted); font-size: 12px; font-weight: 500; padding: 8px 16px; border: 1px dashed var(--border); border-radius: 20px; max-width: 90%; text-align: center; margin: 8px 0; }

        .chat-input-area { padding: 20px 24px; background: var(--surface); border-top: 1px solid var(--border); display: flex; gap: 12px; align-items: center; }
        .chat-input-area input { flex: 1; padding: 14px 16px; background: var(--bg-color); border: 1px solid var(--border); border-radius: 24px; color: white; font-size: 14px; }
        .chat-input-area input:focus { outline: none; border-color: var(--brand-red); }
        
        .btn-icon { width: 44px; height: 44px; border-radius: 50%; background: var(--bg-color); border: 1px solid var(--border); color: var(--text-main); display: flex; align-items: center; justify-content: center; cursor: pointer; flex-shrink: 0; transition: 0.2s; }
        .btn-icon:hover:not(:disabled) { background: var(--surface-hover); color: var(--brand-red); }
        .btn-send { background: var(--brand-red); border: none; color: white; }
        .btn-send:hover:not(:disabled) { background: var(--brand-red-hover); color: white; }

        /* File UI styling */
        .file-msg { display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .file-icon { font-size: 24px; }
        .file-name { font-weight: 600; font-size: 14px; }
        .file-meta { font-size: 12px; opacity: 0.8; margin-top: 2px; }
        .progress-wrap { margin-top: 8px; height: 4px; background: rgba(0,0,0,0.2); border-radius: 4px; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; transition: width 0.2s; }
        .msg-wrapper.sent .progress-bar { background: white; }
        .msg-wrapper.received .progress-bar { background: var(--brand-red); }
        .msg-wrapper.received .progress-wrap { background: var(--bg-color); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>ü´è DonkeyChat</h1>
        <p>Encrypted P2P network. Zero traces.</p>
    </div>

    <div id="setupScreen">
        <div class="status-text" id="serverStatus">
            <div class="status-dot"></div> Connecting to relay server...
        </div>
        
        <div class="input-group">

            <input type="text" id="nickInput" placeholder="Enter your display name..." maxlength="20">
        </div>

        <div class="btn-row">
            <button class="btn-primary" id="createBtn" onclick="createRoom()" disabled>Create Secure Room</button>

            <div class="code-digits" id="codeDisplay">------</div>
            <button class="btn-secondary" style="width: 100%;" onclick="copyCode()">üìã Copy Passcode</button>
        </div>

            <div class="input-group">
                <label>Enter Room Passcode</label>
                <div class="join-form">
                    <input type="text" id="joinInput" placeholder="000000" maxlength="6" inputmode="numeric" oninput="this.value=this.value.replace(/\D/g,'')">
                    <button class="btn-primary" style="flex: 0 0 auto;" onclick="joinRoom()">Connect</button>
                </div>
            </div>

        </div>

        <div class="info-box">

    <div id="chatScreen">
        <div class="chat-header">

                <h3>Secure Session</h3>
                <p id="chatSubtext">üü¢ Connected to Peer</p>
            </div>

        </div>
        
        <div class="chat-messages" id="chatMessages"></div>
        
        <div class="chat-input-area">
            <button class="btn-icon" id="attachBtn" onclick="pickFile()" disabled title="Send File">üìé</button>
            <input type="text" id="msgInput" placeholder="Type a secure message..." onkeydown="onKey(event)" disabled>
            <button class="btn-icon btn-send" id="sendBtn" onclick="sendMessage()" disabled title="Send Message">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
        <input type="file" id="fileInput" class="hidden" onchange="sendFile()">
    </div>
</div>

<script>
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  CONFIG & STATE
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const WS_URL = 'wss://chat-st99.onrender.com';
let ws = null;
let myCode = '';
let myNick = '';
let peerNick = 'Peer';

// WebRTC STUN/TURN Servers (For Mobile Data / Strict NATs)
const rtcConfig = {
    iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:openrelay.metered.ca:80' },
        { urls: 'turn:openrelay.metered.ca:80', username: 'openrelayproject', credential: 'openrelayproject' },
        { urls: 'turn:openrelay.metered.ca:443', username: 'openrelayproject', credential: 'openrelayproject' },
        { urls: 'turn:openrelay.metered.ca:443?transport=tcp', username: 'openrelayproject', credential: 'openrelayproject' }
    ]
};

let pc;
let dataChannel;
let isInitiator = false;

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  WEBSOCKET (SIGNALING ONLY)
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function connectWS() {
    ws = new WebSocket(WS_URL);
    ws.onopen = () => {
        document.getElementById('serverStatus').innerHTML = '<div class="status-dot active"></div> Relay Server Online';
        document.getElementById('createBtn').disabled = false;
        document.getElementById('joinBtn').disabled = false;
    };
    ws.onmessage = (e) => {
        let msg;
        try { msg = JSON.parse(e.data); } catch { return; }
        
        if (msg.type === 'created') {
            document.getElementById('codeDisplay').textContent = msg.code;
            document.getElementById('codeBox').classList.remove('hidden');
            document.getElementById('createBtn').disabled = true;
            document.getElementById('joinBtn').disabled = true;
            document.getElementById('nickInput').disabled = true;
        } else if (msg.type === 'peer_joined') {
            isInitiator = msg.initiator;
            sysMsg('Securing P2P Connection...');
            initWebRTC(); // Start WebRTC Process
            showChat();
        } else if (msg.type === 'relay') {
            handleWebRTCSignal(msg.data);
        } else if (msg.type === 'peer_left') {
            sysMsg('Peer disconnected.');
            document.getElementById('chatSubtext').innerHTML = 'üî¥ Session Terminated';
            enableChat(false);
        } else if (msg.type === 'error') {
            if (msg.msg === 'collision') createRoom(); // Auto-retry code generation
            else setJoinStatus(msg.msg, 'error');
        }
    };
}

function relaySignal(data) {
    if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: 'relay', data }));
    }
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  WEBRTC (P2P CHAT & FILE TRANSFER)
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
async function initWebRTC() {
    pc = new RTCPeerConnection(rtcConfig);

    pc.onicecandidate = (event) => {
        if (event.candidate) relaySignal({ type: 'ice', candidate: event.candidate });
    };

    pc.onconnectionstatechange = () => {
        if (pc.connectionState === 'connected') {
            document.getElementById('chatSubtext').innerHTML = `üü¢ P2P Secured`;
            enableChat(true);
            // Exchange Nicknames over secure P2P channel
            dataChannel.send(JSON.stringify({ kind: 'nick', nick: myNick }));
        }
    };

    if (isInitiator) {
        dataChannel = pc.createDataChannel('donkeyData');
        setupDataChannel();
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        relaySignal({ type: 'offer', sdp: pc.localDescription });
    } else {
        pc.ondatachannel = (event) => {
            dataChannel = event.channel;
            setupDataChannel();
        };
    }
}

async function handleWebRTCSignal(data) {
    if (!pc) initWebRTC();
    if (data.type === 'offer') {
        await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        relaySignal({ type: 'answer', sdp: pc.localDescription });
    } else if (data.type === 'answer') {
        await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
    } else if (data.type === 'ice') {
        await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
    }
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  DATA CHANNEL HANDLER (Files & Chat)
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
let receiveBuffer = [];
let receivedBytes = 0;
let incomingMeta = null;

function setupDataChannel() {
    dataChannel.binaryType = 'arraybuffer';
    
    dataChannel.onmessage = (event) => {
        if (typeof event.data === 'string') {
            const data = JSON.parse(event.data);
            
            if (data.kind === 'nick') {
                peerNick = data.nick;
                document.getElementById('chatSubtext').innerHTML = `üü¢ Connected to <strong>${esc(peerNick)}</strong>`;
                sysMsg(`${esc(peerNick)} has joined the P2P network.`);
            } 
            else if (data.kind === 'chat') {
                addMsg(data.text, 'received', peerNick, data.id);
                // FEATURE: Send "Seen" receipt back immediately
                if (document.visibilityState === 'visible') {
                    dataChannel.send(JSON.stringify({ kind: 'seen', id: data.id }));
                }
            } 
            else if (data.kind === 'seen') {
                // FEATURE: Update UI to show "Seen"
                const statusEl = document.getElementById('status-' + data.id);
                if (statusEl) {
                    statusEl.innerText = 'Seen ‚úî‚úî';
                    statusEl.style.color = '#3b82f6'; // Blue check color
                }
            }
            else if (data.kind === 'file-meta') {
                incomingMeta = data;
                receiveBuffer = [];
                receivedBytes = 0;
                appendFileProgress(data, peerNick);
            }
        } 
        else if (event.data instanceof ArrayBuffer) {
            // Processing incoming File Chunk
            receiveBuffer.push(event.data);
            receivedBytes += event.data.byteLength;
            updateProgress(incomingMeta.id, Math.round((receivedBytes / incomingMeta.size) * 100));

            if (receivedBytes === incomingMeta.size) {
                const blob = new Blob(receiveBuffer, { type: incomingMeta.mime });
                const url = URL.createObjectURL(blob);
                
                const wrap = document.getElementById(incomingMeta.id);
                const msgDiv = wrap.querySelector('.msg');
                msgDiv.innerHTML = buildFileHTML(incomingMeta.name, incomingMeta.size, 'Tap to Download');
                msgDiv.onclick = () => triggerDownload(url, incomingMeta.name);
                
                receiveBuffer = []; // Free memory
                incomingMeta = null;
            }
        }
    };
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  ROOM SETUP & UI
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function getNickname() {
    const nick = document.getElementById('nickInput').value.trim();
    if (!nick) {
        document.getElementById('nickInput').focus();
        const inp = document.getElementById('nickInput');
        inp.style.borderColor = 'var(--brand-red)';
        setTimeout(() => inp.style.borderColor = 'var(--border)', 1000);
        return null;
    }
    return nick;
}

function createRoom() {
    myNick = getNickname();
    if (!myNick) return;
    myCode = String(Math.floor(100000 + Math.random() * 900000));
    ws.send(JSON.stringify({ type: 'create', code: myCode }));
}

function toggleJoin() {
    const sec = document.getElementById('joinSection');
    sec.classList.toggle('hidden');
    if (!sec.classList.contains('hidden')) document.getElementById('joinInput').focus();
}

function joinRoom() {
    myNick = getNickname();
    if (!myNick) return;
    const code = document.getElementById('joinInput').value.trim();
    if (code.length !== 6) return setJoinStatus('Passcode must be 6 digits.', 'error');
    
    document.getElementById('nickInput').disabled = true;
    setJoinStatus('Connecting...', 'loading');
    ws.send(JSON.stringify({ type: 'join', code }));
}

function setJoinStatus(text, type) {
    const el = document.getElementById('joinStatus');
    el.innerHTML = `<div class="status-text" style="color: ${type==='error'?'var(--brand-red)':'var(--text-main)'}">
        <div class="status-dot ${type==='error'?'error':'active'}"></div> ${text}</div>`;
}

function showChat() {

    document.getElementById('chatScreen').style.display = 'flex';
}

function enableChat(on) {
    document.getElementById('msgInput').disabled = !on;
    document.getElementById('sendBtn').disabled = !on;
    document.getElementById('attachBtn').disabled = !on;
}

function sendMessage() {
    const inp = document.getElementById('msgInput');
    const text = inp.value.trim();
    if (!text || !dataChannel || dataChannel.readyState !== 'open') return;
    
    const msgId = Date.now().toString(); // ID for Seen Receipts
    dataChannel.send(JSON.stringify({ kind: 'chat', id: msgId, text }));
    addMsg(text, 'sent', myNick, msgId);
    inp.value = '';
}

function onKey(e) { if (e.key === 'Enter') sendMessage(); }

function addMsg(text, side, senderName, msgId) {
    const wrap = document.createElement('div');
    wrap.className = `msg-wrapper ${side}`;
    
    let html = '';
    if (senderName) html += `<div class="msg-nick">${esc(senderName)}</div>`;
    html += `<div class="msg">${esc(text)}</div>`;
    
    // Add Delivery Status for sent messages
    if (side === 'sent' && msgId) {
        html += `<div class="msg-status" id="status-${msgId}">Delivered</div>`;
    }
    
    wrap.innerHTML = html;
    appendToChat(wrap);
}

function sysMsg(text) {
    const d = document.createElement('div');
    d.className = 'msg system';
    d.textContent = text;
    appendToChat(d);
}

function appendToChat(el) {
    const box = document.getElementById('chatMessages');
    box.appendChild(el);
    box.scrollTop = box.scrollHeight;
}

// ‚îÄ‚îÄ‚îÄ CHUNKED FILE TRANSFER (MEMORY SAFE) ‚îÄ‚îÄ‚îÄ
function pickFile() { document.getElementById('fileInput').click(); }

function sendFile() {
    const inp = document.getElementById('fileInput');
    const file = inp.files[0];
    if (!file || !dataChannel || dataChannel.readyState !== 'open') return;
    inp.value = '';

    const fileId = 'f' + Date.now();
    dataChannel.send(JSON.stringify({ kind: 'file-meta', id: fileId, name: file.name, size: file.size, mime: file.type }));
    
    const wrap = document.createElement('div');
    wrap.className = 'msg-wrapper sent';
    wrap.id = fileId;
    wrap.innerHTML = `<div class="msg-nick">${esc(myNick)}</div><div class="msg file-msg">` + buildFileHTML(file.name, file.size, 'Sending...') +
        `<div class="progress-wrap"><div class="progress-bar" id="bar-${fileId}"></div></div></div>`;
    appendToChat(wrap);

    const chunkSize = 64 * 1024; // 64KB ArrayBuffer slices
    let offset = 0;
    const reader = new FileReader();

    reader.onload = (e) => {
        dataChannel.send(e.target.result);
        offset += e.target.result.byteLength;
        updateProgress(fileId, Math.round((offset / file.size) * 100));

        if (offset < file.size) {
            readNextChunk();
        } else {
            const msgDiv = document.getElementById(fileId).querySelector('.msg');
            msgDiv.innerHTML = buildFileHTML(file.name, file.size, 'Sent');
        }
    };

    const readNextChunk = () => {
        // WEBRTC BACKPRESSURE: Pause reading if network buffer fills up
        if (dataChannel.bufferedAmount > 2 * 1024 * 1024) { 
            dataChannel.onbufferedamountlow = () => {
                dataChannel.onbufferedamountlow = null;
                readNextChunk(); 
            };
            return;
        }
        const slice = file.slice(offset, offset + chunkSize);
        reader.readAsArrayBuffer(slice);
    };

    readNextChunk();
}

function appendFileProgress(meta, senderName) {
    const wrap = document.createElement('div');
    wrap.className = 'msg-wrapper received';
    wrap.id = meta.id;
    wrap.innerHTML = `<div class="msg-nick">${esc(senderName)}</div><div class="msg file-msg">` + buildFileHTML(meta.name, meta.size, 'Receiving...') +
        `<div class="progress-wrap"><div class="progress-bar" id="bar-${meta.id}"></div></div></div>`;
    appendToChat(wrap);
}

function buildFileHTML(name, size, sub) {
    return `<div class="file-icon">üìÑ</div>
            <div>
              <div class="file-name">${esc(name)}</div>
              <div class="file-meta">${fmtSize(size)} ‚Ä¢ ${sub}</div>
            </div>`;
}

function updateProgress(id, pct) {
    const b = document.getElementById('bar-' + id);
    if (b) b.style.width = pct + '%';
}

function disconnect() { if (ws) ws.close(); if (pc) pc.close(); location.reload(); }
function triggerDownload(url, name) { const a = document.createElement('a'); a.href = url; a.download = name; a.click(); }
function fmtSize(b) {
    if (b < 1024) return b + ' B';
    if (b < 1048576) return (b / 1024).toFixed(1) + ' KB';
    return (b / 1048576).toFixed(1) + ' MB';
}
function esc(s) { return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
