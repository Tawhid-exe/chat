<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonkeyChat Pro - Secure P2P</title>
    <style>
        :root {
            --bg-color: #09090b;
            --surface: #18181b;
            --surface-hover: #27272a;
            --border: #3f3f46;
            --text-main: #fafafa;
            --text-muted: #a1a1aa;
            --brand-red: #ef4444;
            --brand-red-hover: #dc2626;
            --red-glow: rgba(239, 68, 68, 0.15);
            --radius-lg: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', system-ui, -apple-system, sans-serif; }
        
        body { 
            background: var(--bg-color); 
            color: var(--text-main); 
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px; 
        }

        .container {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            height: 750px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* --- POLISHED HEADER --- */
        .header { 
            padding: 24px; 
            text-align: center; 
            border-bottom: 1px solid var(--border);
            background: var(--surface);
        }
        .header h1 { font-size: 22px; font-weight: 700; letter-spacing: -0.5px; }
        .header p { color: var(--text-muted); font-size: 13px; margin-top: 4px; }

        /* --- SETUP SCREEN --- */
        #setupScreen { padding: 32px; display: flex; flex-direction: column; gap: 20px; }
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        .input-group label { font-size: 12px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; }
        
        input[type="text"] {
            background: var(--bg-color);
            border: 1px solid var(--border);
            color: white;
            padding: 14px;
            border-radius: 12px;
            font-size: 15px;
            outline: none;
            transition: 0.2s;
        }
        input:focus { border-color: var(--brand-red); box-shadow: 0 0 0 3px var(--red-glow); }

        .btn { 
            padding: 14px; 
            border-radius: 12px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: 0.2s; 
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-red { background: var(--brand-red); color: white; }
        .btn-red:hover { background: var(--brand-red-hover); }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: white; }
        .btn-outline:hover { background: var(--surface-hover); }

        /* --- CHAT SCREEN --- */
        #chatScreen { display: none; flex-direction: column; height: 100%; background: var(--bg-color); }
        
        .chat-header { 
            padding: 16px 20px; 
            background: var(--surface); 
            border-bottom: 1px solid var(--border); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        .messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 16px; 
        }
        .msg-wrap { display: flex; flex-direction: column; max-width: 80%; }
        .msg-wrap.sent { align-self: flex-end; align-items: flex-end; }
        .msg-wrap.received { align-self: flex-start; }
        
        .msg-nick { font-size: 11px; color: var(--text-muted); margin-bottom: 4px; font-weight: 600; padding: 0 4px; }
        .msg { padding: 12px 16px; border-radius: 16px; font-size: 14.5px; line-height: 1.4; }
        
        .sent .msg { background: var(--brand-red); color: white; border-bottom-right-radius: 2px; }
        .received .msg { background: var(--surface); border: 1px solid var(--border); border-bottom-left-radius: 2px; }

        .input-area { 
            padding: 20px; 
            background: var(--surface); 
            border-top: 1px solid var(--border); 
            display: flex; 
            gap: 12px; 
        }
        .input-area input { flex: 1; border-radius: 24px; background: var(--bg-color); }

        /* --- WHITEBOARD OVERLAY --- */
        #whiteboard {
            position: absolute; 
            bottom: -100%; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: #fff; 
            z-index: 100; 
            transition: bottom 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; 
            flex-direction: column;
        }
        #whiteboard.active { bottom: 0; }
        .wb-toolbar { 
            padding: 12px; 
            background: #f4f4f5; 
            display: flex; 
            gap: 12px; 
            align-items: center; 
            border-bottom: 1px solid #ddd;
            color: #000;
        }
        canvas { flex: 1; touch-action: none; cursor: crosshair; background: #fff; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="container">
    <div class="header" id="mainHeader">
        <h1>ü´è DonkeyChat Pro</h1>
        <p>Encrypted P2P Session</p>
    </div>

    <div id="setupScreen">
        <div class="input-group">
            <label>Your Alias</label>
            <input type="text" id="nickIn" placeholder="e.g. GhostOperator">
        </div>
        <button class="btn btn-red" onclick="createRoom()">Create Secure Room</button>
        <div style="text-align:center; color:var(--text-muted); font-size: 11px; font-weight: 700;">OR</div>
        <div class="input-group">
            <input type="text" id="joinIn" placeholder="Enter 6-Digit Code">
            <button class="btn btn-outline" onclick="joinRoom()">Join Session</button>
        </div>
        
        <div id="codeDisplay" class="hidden" style="text-align:center; margin-top:20px; padding: 20px; background: var(--bg-color); border-radius: 12px; border: 1px dashed var(--border);">
            <p style="color:var(--text-muted); font-size:11px; text-transform: uppercase;">Room Passcode</p>
            <h2 id="roomCode" style="color:var(--brand-red); letter-spacing:6px; font-size:36px; margin: 10px 0;">000000</h2>
            <p style="color:var(--text-muted); font-size:12px;">Waiting for peer to connect...</p>
        </div>
    </div>

    <div id="chatScreen">
        <div class="chat-header">
            <div>
                <span id="peerName" style="font-size:14px; font-weight:700;">Secure Session</span>
                <p style="font-size:11px; color: #22c55e;">‚óè Active Connection</p>
            </div>
            <button class="btn" style="padding: 6px 14px; font-size:12px; background:var(--bg-color); border:1px solid var(--border); color:white;" onclick="toggleWB(true)">üé® SYNC BOARD</button>
        </div>
        <div class="messages" id="msgBox"></div>
        <div class="input-area">
            <button class="btn btn-outline" style="width:48px; padding:0; border-radius: 50%;" onclick="document.getElementById('fileIn').click()">üìé</button>
            <input type="text" id="msgIn" placeholder="Type message..." onkeydown="if(event.key==='Enter') sendChat()">
            <button class="btn btn-red" style="width:48px; padding:0; border-radius: 50%;" onclick="sendChat()">‚û§</button>
        </div>
    </div>

    <div id="whiteboard">
        <div class="wb-toolbar">
            <button onclick="toggleWB(false)" style="padding:6px 12px; border:1px solid #ccc; background:white; border-radius:6px; font-weight:600;">‚úï Close</button>
            <div style="flex:1"></div>
            <input type="color" id="wbColor" value="#ef4444" style="width:32px; height:32px; border:none; cursor:pointer;">
            <select id="wbSize" style="padding:5px; border-radius:4px;"><option value="3">Thin</option><option value="6" selected>Medium</option><option value="12">Bold</option></select>
            <button onclick="clearBoard()" style="color:#ef4444; border:none; background:none; font-weight:700; cursor:pointer;">CLEAR</button>
        </div>
        <canvas id="wbCanvas"></canvas>
    </div>
</div>

<input type="file" id="fileIn" class="hidden" onchange="sendFile(this)">

<script>
    const WS_URL = 'wss://chat-st99.onrender.com';
    let ws, myNick, peerNick, connected = false;

    ws = new WebSocket(WS_URL);
    ws.onmessage = (e) => {
        const msg = JSON.parse(e.data);
        if(msg.type === 'peer_joined') {
            connected = true; 
            showChat();
            relay({kind:'nick', nick: myNick});
        }
        if(msg.type === 'relay') handleRelay(msg.data);
    };

    function createRoom() {
        myNick = document.getElementById('nickIn').value.trim() || 'User';
        const code = Math.floor(100000 + Math.random() * 900000).toString();
        ws.send(JSON.stringify({type:'create', code}));
        document.getElementById('roomCode').innerText = code;
        document.getElementById('codeDisplay').classList.remove('hidden');
    }

    function joinRoom() {
        myNick = document.getElementById('nickIn').value.trim() || 'User';
        const code = document.getElementById('joinIn').value.trim();
        if(code) ws.send(JSON.stringify({type:'join', code}));
    }

    function showChat() {
        document.getElementById('setupScreen').style.display = 'none';
        document.getElementById('mainHeader').style.display = 'none';
        document.getElementById('chatScreen').style.display = 'flex';
    }

    function relay(data) { if(ws.readyState === 1) ws.send(JSON.stringify({type:'relay', data})); }

    function handleRelay(data) {
        if(data.kind === 'nick') {
            peerNick = data.nick;
            document.getElementById('peerName').innerText = `PEER: ${peerNick}`;
        }
        if(data.kind === 'chat') addMsg(data.text, 'received', peerNick);
        if(data.kind === 'draw') drawRemote(data);
        if(data.kind === 'clear') ctx.clearRect(0,0,cvs.width,cvs.height);
        if(data.kind === 'file-meta') addMsg(`üìÑ Incoming File: ${data.name} (${(data.size/1048576).toFixed(1)} MB)`, 'received', 'SYSTEM');
    }

    function sendChat() {
        const i = document.getElementById('msgIn');
        if(!i.value) return;
        relay({kind:'chat', text: i.value});
        addMsg(i.value, 'sent', myNick);
        i.value = '';
    }

    function addMsg(t, s, n) {
        const b = document.getElementById('msgBox');
        const w = document.createElement('div');
        w.className = `msg-wrap ${s}`;
        w.innerHTML = `<span class="msg-nick">${n}</span><div class="msg">${t}</div>`;
        b.appendChild(w);
        b.scrollTop = b.scrollHeight;
    }

    // --- STREAMING FILE LOGIC (Safe for 100MB+) ---
    async function sendFile(input) {
        const file = input.files[0];
        if(!file) return;
        const CHUNK = 64 * 1024;
        const total = Math.ceil(file.size / CHUNK);
        addMsg(`üì§ Streaming: ${file.name}...`, 'sent', 'SYSTEM');
        
        relay({kind:'file-meta', name: file.name, size: file.size, total});

        for(let i=0; i<total; i++) {
            const blob = file.slice(i*CHUNK, (i+1)*CHUNK);
            const buf = await blob.arrayBuffer();
            relay({kind:'file-chunk', index: i, bytes: Array.from(new Uint8Array(buf))});
            // Slow down every 30 chunks to allow low-ram phones to process
            if(i % 30 === 0) await new Promise(r => setTimeout(r, 1));
        }
        addMsg(`‚úÖ Upload Finished.`, 'sent', 'SYSTEM');
    }

    // --- WHITEBOARD (Slide-up Style) ---
    const cvs = document.getElementById('wbCanvas');
    const ctx = cvs.getContext('2d');
    let drawing = false;

    function toggleWB(show) {
        const wb = document.getElementById('whiteboard');
        if(show) {
            wb.classList.add('active');
            cvs.width = wb.offsetWidth;
            cvs.height = wb.offsetHeight - 60;
        } else {
            wb.classList.remove('active');
        }
    }

    cvs.onmousedown = (e) => { drawing = true; paint(e); };
    cvs.onmousemove = paint;
    cvs.onmouseup = () => { drawing = false; ctx.beginPath(); };
    cvs.ontouchstart = (e) => { drawing = true; paint(e.touches[0]); };
    cvs.ontouchmove = (e) => { paint(e.touches[0]); e.preventDefault(); };
    cvs.ontouchend = () => { drawing = false; ctx.beginPath(); };

    function paint(e) {
        if(!drawing) return;
        const r = cvs.getBoundingClientRect();
        const x = (e.clientX || e.pageX) - r.left;
        const y = (e.clientY || e.pageY) - r.top;
        const c = document.getElementById('wbColor').value;
        const s = document.getElementById('wbSize').value;

        ctx.lineWidth = s; ctx.lineCap = 'round'; ctx.strokeStyle = c;
        ctx.lineTo(x, y); ctx.stroke(); ctx.beginPath(); ctx.moveTo(x, y);
        relay({kind:'draw', x, y, color: c, size: s});
    }

    function drawRemote(d) {
        ctx.lineWidth = d.size; ctx.strokeStyle = d.color; ctx.lineCap = 'round';
        ctx.lineTo(d.x, d.y); ctx.stroke(); ctx.beginPath(); ctx.moveTo(d.x, d.y);
    }

    function clearBoard() { ctx.clearRect(0,0,cvs.width,cvs.height); relay({kind:'clear'}); }
</script>
</body>
</html>
