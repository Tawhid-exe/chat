<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonkeyChat - Redline</title>
    <style>
        :root {
            --bg: #000000;
            --surface: #121212;
            --accent: #ff3b3b;
            --text: #ffffff;
            --text-dim: #888888;
            --border: #222222;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 4px;
            max-width: 600px;
            width: 100%;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(255, 59, 59, 0.1);
        }

        /* --- Header --- */
        .header {
            background: var(--surface);
            border-bottom: 2px solid var(--accent);
            padding: 20px;
            text-align: left;
        }
        .header h1 { font-size: 24px; letter-spacing: -1px; color: var(--accent); }
        .header p { font-size: 11px; text-transform: uppercase; color: var(--text-dim); margin-top: 4px; }

        /* --- Setup Screen --- */
        #setupScreen { padding: 30px; display: flex; flex-direction: column; gap: 20px; }
        
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 12px; color: var(--accent); font-weight: bold; text-transform: uppercase; }
        
        input {
            background: #000;
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
        }
        input:focus { outline: none; border-color: var(--accent); }

        .btn-row { display: flex; gap: 10px; margin-top: 10px; }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 2px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-primary { background: var(--accent); color: white; flex: 2; }
        .btn-primary:hover { filter: brightness(1.2); }
        .btn-secondary { background: white; color: black; flex: 1; }
        .btn-primary:disabled { background: #333; cursor: not-allowed; }

        .code-box {
            background: #000;
            padding: 20px;
            text-align: center;
            border: 1px dashed var(--accent);
        }
        .code-digits { font-size: 42px; font-weight: 900; color: var(--accent); letter-spacing: 5px; }

        /* --- Chat Screen --- */
        #chatScreen { display: none; padding: 0; }
        .chat-header { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .chat-messages { height: 400px; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; background: #080808; }
        
        .msg { max-width: 85%; padding: 10px 14px; border-radius: 2px; font-size: 14px; line-height: 1.5; }
        .msg.sent { align-self: flex-end; background: var(--accent); color: white; }
        .msg.received { align-self: flex-start; background: white; color: black; }
        .msg-nick { font-size: 10px; font-weight: 900; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .msg.system { align-self: center; background: transparent; color: var(--accent); font-size: 11px; border: 1px solid var(--accent); }

        .chat-input-area { padding: 15px; border-top: 1px solid var(--border); display: flex; gap: 10px; }
        .chat-input-area input { flex: 1; }

        .hidden { display: none; }
        .status-pill { font-size: 11px; color: var(--accent); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>DONKEYCHAT // REDLINE</h1>
        <p id="serverStatus">Initializing encrypted tunnel...</p>
    </div>

    <div id="setupScreen">
        <div class="input-group">
            <label>Your Nickname</label>
            <input type="text" id="nickInput" placeholder="Cipher_User" maxlength="15">
        </div>

        <div class="btn-row">
            <button class="btn-primary" id="createBtn" onclick="createRoom()" disabled>Initialize Room</button>
            <button class="btn-secondary" id="joinBtn" onclick="toggleJoin()" disabled>Join</button>
        </div>

        <div id="codeBox" class="code-box hidden">
            <label>Transmission Code</label>
            <div class="code-digits" id="codeDisplay">------</div>
            <p class="status-pill">Waiting for peer...</p>
        </div>

        <div id="joinSection" class="hidden">
            <div class="input-group">
                <label>Enter 6-Digit Code</label>
                <div style="display:flex; gap: 5px;">
                    <input type="text" id="joinInput" placeholder="000000" style="flex:1; text-align:center; letter-spacing:4px;">
                    <button class="btn-primary" onclick="joinRoom()">Connect</button>
                </div>
            </div>
        </div>
    </div>

    <div id="chatScreen">
        <div class="chat-header">
            <span id="chatPeerName" style="color:var(--accent); font-weight:bold;">PEER: ???</span>
            <button onclick="location.reload()" style="background:none; color:var(--text-dim); border:1px solid #333; font-size:10px; padding:4px 8px;">TERMINATE</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-area">
            <button class="btn-secondary" style="flex:none; width:40px;" onclick="document.getElementById('fileInput').click()">+</button>
            <input type="text" id="msgInput" placeholder="Secure message..." onkeydown="if(event.key==='Enter') sendMessage()">
            <button class="btn-primary" style="flex:none;" onclick="sendMessage()">SEND</button>
        </div>
        <input type="file" id="fileInput" class="hidden" onchange="sendFile()">
    </div>
</div>

<script>
const WS_URL = 'wss://chat-st99.onrender.com';
let ws, myCode, myNick, peerNick, connected = false;

// 1. Initial Connection
function connectWS() {
    ws = new WebSocket(WS_URL);
    ws.onopen = () => {
        document.getElementById('serverStatus').innerText = "STATUS: READY // ENCRYPTION ACTIVE";
        document.getElementById('createBtn').disabled = false;
        document.getElementById('joinBtn').disabled = false;
    };
    ws.onmessage = (e) => {
        const msg = JSON.parse(e.data);
        if (msg.type === 'peer_joined') {
            connected = true;
            myNick = document.getElementById('nickInput').value || "Anonymous";
            // Immediately send our nickname to the other person
            relay({ kind: 'nick_exchange', nick: myNick });
            showChat();
        }
        if (msg.type === 'relay') handleRelay(msg.data);
    };
}

function handleRelay(data) {
    if (data.kind === 'nick_exchange') {
        peerNick = data.nick;
        document.getElementById('chatPeerName').innerText = `PEER: ${peerNick}`;
        sysMsg(`HANDSHAKE COMPLETE: ${peerNick} ENTERED`);
    }
    if (data.kind === 'chat') addMsg(data.text, 'received', peerNick);
    // ... file handling would go here similar to your previous code
}

function createRoom() {
    myCode = String(Math.floor(100000 + Math.random() * 900000));
    ws.send(JSON.stringify({ type: 'create', code: myCode }));
    document.getElementById('codeDisplay').textContent = myCode;
    document.getElementById('codeBox').classList.remove('hidden');
}

function toggleJoin() { document.getElementById('joinSection').classList.toggle('hidden'); }

function joinRoom() {
    const code = document.getElementById('joinInput').value.trim();
    ws.send(JSON.stringify({ type: 'join', code }));
}

function showChat() {
    document.getElementById('setupScreen').classList.add('hidden');
    document.getElementById('chatScreen').style.display = 'block';
}

function sendMessage() {
    const input = document.getElementById('msgInput');
    if (!input.value.trim()) return;
    relay({ kind: 'chat', text: input.value });
    addMsg(input.value, 'sent', myNick);
    input.value = '';
}

function relay(data) { ws.send(JSON.stringify({ type: 'relay', data })); }

function addMsg(text, side, nick) {
    const d = document.createElement('div');
    d.className = `msg ${side}`;
    d.innerHTML = `<span class="msg-nick">${nick}</span>${text}`;
    const box = document.getElementById('chatMessages');
    box.appendChild(d);
    box.scrollTop = box.scrollHeight;
}

function sysMsg(text) {
    const d = document.createElement('div');
    d.className = 'msg system';
    d.innerText = text;
    document.getElementById('chatMessages').appendChild(d);
}

window.onload = connectWS;
</script>
</body>
</html>
